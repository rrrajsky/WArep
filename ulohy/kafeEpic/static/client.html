<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotřeba kávy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="auth-section">
        <h1>Přihlášení / Registrace</h1>
        <label for="username">Uživatelské jméno:</label>
        <input type="text" id="username" placeholder="Vaše jméno">
        <label for="password">Heslo:</label>
        <input type="password" id="password" placeholder="Vaše heslo">
        <button id="login-button">Přihlásit se</button>
        <button id="register-button">Registrovat</button>
    </div>
    
    <div class="container" id="app-section" style="display: none;">
        <h1>Spotřeba kávy</h1>
        <div class="tabs">
            <button id="tab-drink" class="tab active">Zadat spotřebu</button>
            <button id="tab-overview" class="tab">Přehled</button>
            <button id="tab-tasks" class="tab">Úkoly</button>
        </div>
        <div id="drink-tab-content" class="tab-content active">
            <label for="user">Jméno:</label>
            <input type="text" id="user" placeholder="Vaše jméno">
            <label for="coffee-count">Počet káv:</label>
            <input type="number" id="coffee-count" min="1" value="1">
            <button id="submit-button">Odeslat</button>
        </div>
        <div id="overview-tab-content" class="tab-content">
            <h2>Celkový přehled</h2>
            <div id="overview" class="KAREL"></div>
        </div>
        <div id="tasks-tab-content" class="tab-content">
            <h2>Seznam úkolů</h2>
            <div id="task-list" class="KAREL"></div> <!-- Kontejner pro seznam úkolů -->
            <input type="text" id="task-desc" placeholder="Popis nového úkolu">
            
            <button id="add-task">Přidat úkol</button>
        </div>
    </div>
    
    <script src="client.js"></script>
</body>
</html>
