<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=ROBOTO&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>NAHREJTE FORMULÁŘ</title>
</head>
<body>
    <section>
        <h2>Vložte excel soubor</h2>
        <form id="upload-form">
            <div>
                <label for="username">Uživatelské jméno:</label>
                <input id="username" type="text" placeholder="Zadejte jméno" required />
            </div>
            <div>
                <label for="password">Heslo:</label>
                <input id="password" type="password" placeholder="Zadejte heslo" required />
            </div>
            <div>
                <label for="house-picker">Vyberte dům:</label>
                <select id="house-picker" required>
                    <option value="" disabled selected>Vyberte dům</option>
                    <option value="1">Dům 1</option>
                    <option value="2">Dům 2</option>
                </select>
            </div>

            <div class="input-container">
                <label for="file-upload" class="custom-file-upload">
                    Pouze soubor xls nebo xlsx
                </label>
                <input id="file-upload" type="file" accept=".xls,.xlsx" required />
            </div>
        </form>
        <button id="upload-btn" type="button" class="btn btn-primary">Vyhodnotit</button>
        <button id="export-btn" type="button" class="btn btn-secondary">Stáhnout Excel</button>

        <div id="trigger-section">
            <h3>Nastavení spouštěčů</h3>
            <div id="triggers-container"></div>
            <button type="button" id="add-trigger-btn">Přidat spouštěč</button>
            <button type="button" id="save-triggers-btn">Uložit spouštěče</button>
        </div>
        
    </section>


    
    <script>
        document.getElementById("export-btn").addEventListener("click", function () {
            const houseId = document.getElementById("house-picker").value;
            if (!houseId) {
                alert("Vyberte dům před stažením Excel souboru.");
                return;
            }
            window.location.href = `server/script.php?houseId=${houseId}`;
        });
    </script>
</body>
</html>
