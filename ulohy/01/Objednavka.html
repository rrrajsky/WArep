<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="row"><h2>Objednávka</h2>
<form>
    <div class="form-item">
        <label for="customerName">Jméno zákazníka:</label>
        <input type="text" id="customerName" name="customerName" required>
    </div>
    <div class="form-item">
        <label for="phoneNumber">Telefoní číslo:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required>
    </div>
    <div class="form-item">
        <label for="deliveryAddress">Adresa doručení:</label>
        <textarea id="deliveryAddress" name="deliveryAddress" required></textarea>
    </div>
    <div class="form-item">
        <label for="order">Objednávka:</label>
        <select id="order" name="order">
            <option value="none">--Vyberte jídlo--</option>
            <option value="SushiKombo">Sushi Kombo</option>
            <option value="PekingKachna">Pekingská Kachna</option>
            <option value="TempuraKrevety">Tempura Krevety</option>
            <option value="TomYunGoong">Tom Yun Goong</option>
            <option value="MisoPolevka">Miso Polévka</option>
            <option value="HoveziPho">Hovězí Pho</option>
            <option value="PadThai">Pad Thai</option>
            <option value="MangovySalat">Mangový Salát</option>
            <option value="SobaNudleSalat">Soba Nudle Salát</option>
            <option value="ZelenyCajovyDort">Zelený Čajový Dort</option>
            <option value="MangoStickyRice">Mango Sticky Rice</option>
            <option value="CerstveVymackaneDzusy">Čerstvě Vymačkané Džusy</option>
            <option value="ZelenyCajMatcha">Zelený Čaj Matcha</option>
            <option value="Sake">Sake</option>
        </select>
    </div>
    <div class="form-item">
        <label for="mnoz">Množství:</label>
        <input type="text" id="mnoz" name="mnoz" required>
    </div>
  <div class="row">
    <div>
      <label for="subject">Informace</label>
    </div>
    <div class="col-75">
      <textarea id="subject" name="subject" placeholder="poznámka pro kuchyni(alergie,...)" style="height:200px"></textarea>
    </div>
  </div>
  <br>
   <div class="submit-button">
        <input type="submit" value="Odešlete">
    </div>
  </form>
</div>

</body>
</html>
